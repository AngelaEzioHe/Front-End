    <p>李洛闻言，顿时微微一惊，<br />李清风他们已经开始在筹备冲击天珠境了么？<br />看来他在进步的时候，<br />这些顶尖天骄也未曾放慢脚步。</p>

    <p>“看来我也放松不得啊。”<br>李洛感叹一声，<br>他原本就与李清风等人有着不小的等级差距，<br>虽说如今总算是追赶接近了，<br>但李清风他们的优势依旧还存在，<br>李洛想要取得这个龙首之位，<br>必然会经历诸多恶战。
    </p>
