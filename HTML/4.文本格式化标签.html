<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>何宝宝的网页</title>
</head>

<body>
    <strong>我是加粗的文字</strong>
    <b>我是加粗的文字</b>
    <br><br>

    <em>这是倾斜文字</em>
    <i>这也是倾斜的文字</i>
    <br><br>

    <del>删除线</del>
    <s>这也是删除线</s>
    <br><br>

    <ins>这是下划线</ins>
    <u>这是下划线</u>
</body>

</html>
